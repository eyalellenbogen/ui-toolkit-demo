<uikit-card>
  <uikit-card-left>
    <uikit-avatar>
      <img src="/assets/images/{{ user.avatar }}" />
    </uikit-avatar>
  </uikit-card-left>
  <uikit-card-right>
    <div class="text-xl mb-sm">{{ user.name }}</div>
    <div>{{ user.email }}</div>
  </uikit-card-right>
  <uikit-card-bottom>
    <div class="flex justify-end">
      <button uikitButton="secondary">Delete</button>
      <button uikitButton="primary" class="ml-md">Edit</button>
    </div>
  </uikit-card-bottom>
</uikit-card>
